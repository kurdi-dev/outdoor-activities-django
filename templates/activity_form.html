{% extends 'container.html' %}

{% block content %}

{% load bulma_tags %}
<div class="field">
    <form action="{% url 'create_activity'  %}" method="post">
        {% csrf_token %}
        {{ form|bulma }}
        <div class="field">
            <button type="submit" class="button is-primary">Create</button>
          </div>
          <input type="hidden" name="next" value="{{ next }}"/>
    </form>
</div>

{% endblock %}
